<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
          
    <ui:composition template="/templates/page.xhtml">
        <ui:param name="pageTitle" value="Ticket type - SosIT"/>
        <ui:define name="main">
            <!--
            <f:view>
                <f:metadata>
                    <f:viewAction action="{ticketTypeController.test()}" /> 
                </f:metadata>
            </f:view>
            -->
            
            <b:form>
                <b:panel title="Ticket type" collapsible="false">
                    <h4><u>Define new ticket type</u></h4>
                    <b:panelGrid colSpans="6,6">
                          <b:formGroup>
                            <h:outputLabel>Ticket type ID</h:outputLabel>
                            <b:inputText disabled="true"></b:inputText>          
                          </b:formGroup> 
                    </b:panelGrid>
                    <h4><u>Description</u></h4>
                    <b:inputTextarea></b:inputTextarea>
                    <div class="text-center">
                        <b:commandButton value="Save" look="success" style="margin-right: 2em"></b:commandButton>
                        <b:commandButton value="Cancel" look="warning" style="margin-left: 2em"></b:commandButton>
                    </div>

                    
                    <b:dataTable value="#{ticketTypeController.listAllTickettypes()}" var="item" class="tickettype">
                       
                            <f:facet name="header">
                                <tr>
                                    <th>Id</th>
                                    <th>Description</th>
                                    <th>Version</th>
                                    <th></th>
                                </tr>
                                
                            </f:facet>
                        
                            <!-- vincent nog Nog mee bezig -->
                            <b:dataTableColumn order="asc" value="#{item.tickettypeid}"/>
                            <b:dataTableColumn value="#{item.description}" >
                                      <b:inputText value="#{item.description}" rendered="#{item.description}" />
                                      <h:outputText value="#{item.description}" rendered="#{not item.description}" />
                            </b:dataTableColumn>
                            <b:dataTableColumn value="#{item.version}" />
                            <b:dataTableColumn value="">
                                <b:commandButton value = "Edit" 
                                    action = "#{userData.editEmployee}" 
                                    rendered = "#{not item.description}">        
                                        <f:setPropertyActionListener 
                                            target = "#{userData.employee}" value = "#{employee}" />
                                </b:commandButton>
                                <b:commandButton icon="pencil"  ajax="true" update="@(.tickettype)"
                                                 onclick="ajax:#{item}.edit()" />
                                <b:commandButton icon="remove"/>            
                            </b:dataTableColumn>
                        </b:dataTable>        
                        <!-- Nog mee bezig -->
                           
                </b:panel>
                

            </b:form>
        </ui:define>
    </ui:composition>
</html>
