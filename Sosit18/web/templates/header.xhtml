<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
<ui:composition>
    <b:navBar brand="SosIT" brandHref="index.xhtml" fixed="top" inverse="true">
        <b:navbarLinks>
            <ui:repeat value="#{NavBarController.links.subItems}" var="item" >
                <b:navLink rendered="#{item.class.simpleName == 'MenuLink'}"
                    value="#{item.name}" href="#{item.href}.xhtml"></b:navLink>
                <b:dropMenu rendered="#{item.class.simpleName == 'MenuList'}"
                    value="#{item.name}">
                    <ui:repeat value="#{item.subItems}" var="subItem" >
                        <b:navLink value="#{subItem.name}" href="#{subItem.href}.xhtml"></b:navLink>
                    </ui:repeat>
                </b:dropMenu>
            </ui:repeat>
        </b:navbarLinks>
    </b:navBar>
</ui:composition>
</html>
