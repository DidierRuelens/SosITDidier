<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/templates/page.xhtml">
    <ui:param name="pageTitle" value="Asset - SosIT"/>
    <ui:define name="main">
        <h1>Assets van BEDRIJF</h1>
        <b:form>
            <b:selectOneMenu value="#{assetController.ticketid}"
                             label="Ticket ID">
                <f:selectItem itemLabel="(Please select)" itemValue="" />
                <f:selectItem itemLabel="Ticket 1" itemValue="1" />
            </b:selectOneMenu>
            <b:selectBooleanCheckbox caption="Nieuw" 
                                     label="Status"/>
            <b:selectBooleanCheckbox caption="In behandeling"/>
            <b:selectBooleanCheckbox caption="Afgehandeld"/>
            <b:datepicker mode="inline"/>
        </b:form>
        <b:dataTable value="#{assetController.asset}"
                     var="asset">
            <b:dataTableColumn value="#{asset.assetid}" order="asc"/>
            <b:dataTableColumn value="#{asset.companyid}" />
            <b:dataTableColumn value="#{asset.name}" />
            <b:dataTableColumn value="#{asset.description}" />
            <b:dataTableColumn value="#{asset.purchasedate}"   label="Date of Purchase" />
            <b:dataTableColumn value="#{asset.warranty}"/>
        </b:dataTable>
    </ui:define>
</ui:composition>
</html>
